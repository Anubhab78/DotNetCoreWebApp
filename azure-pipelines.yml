# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '-c Release'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '-o $(Build.ArtifactStagingDirectory)/web'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    
 - task: kasunkodagoda.owasp-zap-scan.owasp-zap-scan.OwaspZapScan@2
   displayName: 'OWASP ZAP Scan'
   inputs:
     ZapApiUrl: 'localhost:8081'
     ZapApiKey: '$(ZAP_API_KEY)'
     TargetUrl: 'http://webapp000.azurewebsites.net'
     ClearSession: false
     ExecuteSpiderScan: true
     RecurseSpider: false
     SubtreeOnly: false
     ExecuteActiveScan: true
     ContextId: 2
     InScopeOnly: false
     EnableVerifications: false
     ReportType: xml
     enabled: false
